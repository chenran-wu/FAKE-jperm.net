<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>fake jperm.net</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="img/jperm-logo.png" alt="jperm logo" height="30" width="30">
        </div>
        <div class="tutorial">
            <div class="3x3-tutorials">
                <p>3x3 Tutorials</p>
            </div>
            <div class="other-tutorials">
                <p>Other Tutorials</p>
            </div>
            <div class="algorithms">
                <p>Algorithms</p>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button class="3x3-tutorial"><img src="img/3x3-cube.png" alt="3x3-cube" height="100" width="100"><p>3x3 Tutorial</p></button>
        <button class="CFOP-tutorial"><img src="img/CFOP.png" alt="CFOP" height="100" width="100"><p>CFOP Method</p></button>
        <button class="3BLD"><img src="img/3BLD.png" alt="3BLD" height="100" width="100"><p>3BLD</p></button>
        <button class="2x2-tutorial"><img src="img/2x2-cube.png" alt="2x2-cube" height="100" width="100"><p>2x2 Tutorial</p></button>
        <button class="4x4-tutorial"><img src="img/4x4-cube.png" alt="4x4-cube" height="100" width="100"><p>4x4 Tutorial</p></button>
        <button class="OLL-trainer"><img src="img/OLL.png" alt="OLL" height="100" width="100"><p>OLL Trainer</p></button>
        <button class="PLL-trainer"><img src="img/PLL.png" alt="PLL" height="100" width="100"><p>PLLtrainer</p></button>
        <button class="CLL-trainer"><img src="img/3x3-cube.png" alt="CLL" height="100" width="100"><p>CLLtrainer</p></button>
        <button class="winter-varition"><img src="img/WV.png" alt="WV" height="100" width="100"><p>Winter Variation</p></button>
    </div>
</body>
</html>
